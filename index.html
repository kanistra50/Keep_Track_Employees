<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.0.3" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f0f5f5">
  <div class="container" >
    <div class="row" >
      <div class="col-lg-8">
        <div ng-controller="MyController" class="my-controller"  >

<!--            START -> MAIN WINDOW                  -->
            <div>
                <h1>Keep Track for Employees</h1>
                <!-- <small>this is in "MyController"</small> -->
                <div class="row">
                    <div class="col-xs-4">
                        <h3>Employees Page: {{ currentPage }}</h3>
                    </div>
                    <div class="col-xs-4">
                        <label for="search">Search:</label>
                        <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                    </div>
                    <div class="col-xs-4">
                        <label for="search">cards per page:</label>
                        <input type="number" min="1" max="20" class="form-control" ng-model="pageSize">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3">
                      <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-default btn-lg" ng-click="newRecord()">New record</button>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <br>
                <div class="panel panel-default">
                  <div class="panel-body">
                      <table class="table table-hover">
                         <thead>
                           <tr>
                            <th>#</th><th>Employee Name</th><th>Working time</th><th></th><th></th>
                          </tr>
                         </thead>
                         <tbody>
                               <tr dir-paginate="card in cards | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                              <td>{{ cards.indexOf(card)+1 }}</td>
                              <td>{{ card[0] }}</td>
                              <td>{{ card[1] }}</td>
                              <td><button class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal" ng-click="editCard(card)">Edit</button></td>
                              <td><button class="btn btn-default btn-sm" ng-click="removeCard(card)">Delete</button></td>
                            </tr>
                         </tbody>
                      </table>
                  </div>
                </div>
            </div>
<!--            END -> MAIN WINDOW                  -->

<!--            START -> MODAL WINDOW  ADD NEW RECORD                  -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div class="row">
                            </div>
                            <h4 class="modal-title" id="myModalLabel">Record</h4>
                            <br>
                            <small>Personal ID: {{id_Num}}</small>
                        </div>
                        <div class="modal-body">      
                              <div class="row">
                                  <div class="col-xs-4">
                                      <label for="search">Employee name</label>
                                      <input type="text" ng-model="tempCard.name">
                                  </div>
                                  <div class="col-xs-2">
                                      <label for="search">Gender</label>
                                      <input type="text" ng-model="tempCard.gender" placeholder="male">
                                  </div>
                                  <div class="col-xs-2"></div>
                                  <div class="col-xs-2">
                                      <label for="search">Contact</label>
                                      <input type="text" ng-model="tempCard.contacts">
                                  </div>
                              </div><br/>
                              <div class="row">
                                  <div class="col-xs-4">
                                      <label for="search">Working Day</label>
                                      <input type="text" ng-model="tempCard.day" placeholder="Monday">
                                  </div>
                                  <div class="col-xs-3">
                                      <label for="search">Time Start</label>
                                      <input type="text" ng-model="tempCard.timeBegin" placeholder="09-00">
                                  </div>
                                  <div class="col-xs-1"></div>
                                  <div class="col-xs-2">
                                      <label for="search">Time End</label>
                                      <input type="text" ng-model="tempCard.timeEnd" placeholder="18-00">
                                  </div>
                              </div><br/>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelRecord()">Close</button>
                          <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
<!--             END  -> MODAL WINDOW  ADD NEW RECORD                  -->                    
        </div>
        <div ng-controller="OtherController" class="other-controller" >
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="dirPagination.js"></script>
</body>
</html>
